<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            overflow: hidden;
            color: white;
            margin: 0;
        }
        .svg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <svg class="svg-container" viewBox="0 0 800 600">
        <!-- Night Sky -->
        <rect width="800" height="600" fill="black" />
        
        <!-- Stars -->
        <circle cx="100" cy="50" r="2" fill="white" opacity="0.8"/>
        <circle cx="200" cy="100" r="2" fill="white" opacity="0.8"/>
        <circle cx="400" cy="80" r="2" fill="white" opacity="0.8"/>
        <circle cx="600" cy="120" r="2" fill="white" opacity="0.8"/>
        <circle cx="700" cy="60" r="2" fill="white" opacity="0.8"/>
        <circle cx="500" cy="40" r="2" fill="white" opacity="0.8"/>
        
        <!-- Blinking Stars -->
        <circle cx="150" cy="200" r="3" fill="white" opacity="0.8">
            <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="550" cy="250" r="3" fill="white" opacity="0.8">
            <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite" />
        </circle>
        
        <!-- Moon -->
        <circle cx="650" cy="100" r="50" fill="white" />
        
        <!-- Mountains -->
        <polygon points="0,500 150,300 300,500" fill="#333" />
        <polygon points="200,500 400,250 600,500" fill="#444" />
        <polygon points="500,500 650,350 800,500" fill="#333" />
        
        <!-- House -->
        <rect x="350" y="400" width="100" height="100" fill="#663300" />
        <polygon points="350,400 400,350 450,400" fill="#552200" />
        <rect x="380" y="450" width="40" height="50" fill="#222" />
        
        <!-- River Reflection -->
        <rect x="0" y="500" width="800" height="100" fill="rgba(255, 255, 255, 0.2)" opacity="0.5">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite" />
        </rect>
    </svg>
</body>
</html>
