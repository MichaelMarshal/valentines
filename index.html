<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('./background-image.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
            color: white;
        }
        h1 {
            color: #ff4d4d;
        }
        .quote {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .slideshow-container {
            position: absolute;
            top: 20%;
            left: 0;
            width: 60%;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
        .dudu {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }
        .river {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.8));
        }
    </style>
</head>
<body>
    <div class="quote">"To my beautiful wife, my heart beats only for you, today and forever. Happy Valentine's Day!" ❤️</div>
    
    <div class="slideshow-container">
        <img src="./image-1.jpg" class="slide active">
        <img src="./image-2.jpg" class="slide">
        <img src="./image-3.jpg" class="slide">
        <img src="./image-4.jpg" class="slide">
        <img src="./image-5.jpg" class="slide">
        <img src="./image-6.jpg" class="slide">
        <img src="./image-7.jpg" class="slide">
    </div>
    
    <img src="./dudu-kissing.png" class="dudu" alt="Dudu Kissing">
    
    <div class="river"></div>
    
    <script>
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlides() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }
        setInterval(showSlides, 3000);
    </script>
</body>
</html>
