<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('./background-image.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
            color: white;
        }
        h1 {
            color: #ff4d4d;
        }
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .slideshow-container img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: none;
        }
        .poem {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .heart {
            font-size: 50px;
            cursor: pointer;
            animation: pulse 1s infinite;
            display: inline-block;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .flying-heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: fly 3s linear;
        }
        @keyframes fly {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: blink 1.5s infinite alternate;
        }
        .moon {
            position: absolute;
            top: 10%;
            left: 60%;
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        .river {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.8));
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="river"></div>
    
    <script>
        function createStars() {
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 50 + "vh";
                star.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
