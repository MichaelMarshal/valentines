!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./background-image.png') no-repeat right center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
            color: white;
            display: none;
        }
        .quote {
            position: relative;
            margin-top: 15%;
            left: 5%;
            transform: translateY(-50%);
            font-size: 28px;
            font-weight: bold;
            width: 30%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .slideshow-container {
            position: relative;
            bottom: 10px;
            left: 5%;
            width: 20%;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
        .dudu {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: auto;
        }
        .gift-box {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: red;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .gift-box::before {
            content: '\1F381'; /* üéÅ */
            font-size: 50px;
        }
        .hearts {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 100;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: flyOut 2s forwards;
        }
        @keyframes flyOut {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) translate(var(--x), var(--y));
            }
        }
        @media screen and (max-width: 768px) {
            body {
                background-position: right center;
            }
            .quote {
                width: 80%;
                font-size: 5vw;
                padding: 5vw;
                left: 50%;
                transform: translate(-50%, -50%);
                margin-top: 30%;
            }
            .slideshow-container {
                width: 90%;
                height: 100vw;
                height: 80vw;
                max-height: 300px;
                margin-top: 10vw;
                margin-top: 40vw;
            }
            .dudu {
                bottom: -80px;
                bottom: -100px;
                right: 10px;
                width: 25vw;
                max-width: 150px;
            }
            .gift-box {
                bottom: -80px;
                bottom: -100px;
                width: 20vw;
                max-width: 120px;
                height: 20vw;
                max-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <img src="./loading-gift.gif" alt="Loading...">
    </div>
    <div class="quote">"To my beautiful wife, my heart beats only for you, today and forever. Happy Valentine's Day!" ‚ù§Ô∏è</div>
    <div class="slideshow-container">
        <img src="./image-1.jpg" class="slide active">
        <img src="./image-2.jpg" class="slide">
        <img src="./image-3.jpg" class="slide">
    </div>
    <img src="./dudu.gif" class="dudu" alt="Dudu Kissing">
    <div class="gift-box" id="giftBox"></div>
    <div class="hearts" id="hearts"></div>
    <script>
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.opacity = index === currentIndex ? '1' : '0';
            });
            currentIndex = (currentIndex + 1) % slides.length;
        }
        setInterval(showSlides, 3000);

        window.onload = function() {
            document.querySelector('.preloader').style.display = 'none';
            document.body.style.display = 'block';
        };

        document.getElementById('giftBox').addEventListener('click', function() {
            let heartsContainer = document.getElementById('hearts');
            heartsContainer.style.display = 'block';
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = '‚ù§Ô∏è';
                heartsContainer.appendChild(heart);
                let randomX = Math.floor(Math.random() * 400) - 200;
                let randomY = Math.floor(Math.random() * -400) - 100;
                heart.style.setProperty('--x', `${randomX}px`);
                heart.style.setProperty('--y', `${randomY}px`);
                heart.style.animation = 'flyOut 2s forwards';
            }
        });
    </script>
</body>
</html>
