<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./background-image.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
            color: white;
            display: none;
        }
        .quote {
            position: relative;
            margin-top: 15%;
            left: 5%;
            transform: translateY(-50%);
            font-size: 28px;
            font-weight: bold;
            width: 30%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .slideshow-container {
            position: relative;
            bottom: 10px;
            left: 5%;
            width: 20%;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
        .dudu {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .gift-box {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: red;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .gift-box::before {
            content: '\1F381'; /* üéÅ */
            font-size: 50px;
        }
        /* Heart Styles */
        .hearts {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 100;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 35%, 50% 100%, 100% 35%);
            opacity: 0;
            animation: flyOut 2s forwards;
        }
        .heart:nth-child(1) {
            animation-delay: 0s;
        }
        .heart:nth-child(2) {
            animation-delay: 0.5s;
        }
        .heart:nth-child(3) {
            animation-delay: 1s;
        }
        /* Flying Heart Animation */
        @keyframes flyOut {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(calc(-200px + (random()*400)), calc(-400px + (random()*400)));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <img src="./loading-gift.gif" alt="Loading...">
    </div>
    
    <div class="quote">"To my beautiful wife, my heart beats only for you, today and forever. Happy Valentine's Day!" ‚ù§Ô∏è</div>
    
    <div class="slideshow-container">
        <img src="./image-1.jpg" class="slide active">
        <img src="./image-2.jpg" class="slide">
        <img src="./image-3.jpg" class="slide">
        <img src="./image-4.jpg" class="slide">
        <img src="./image-5.jpg" class="slide">
        <img src="./image-6.jpg" class="slide">
        <img src="./image-7.jpg" class="slide">
        <img src="./image-8.jpg" class="slide">
        <img src="./image-9.jpg" class="slide">
        <img src="./image-10.jpg" class="slide">
        <img src="./image-11.jpg" class="slide">
    </div>
    
    <img src="./dudu.gif" class="dudu" alt="Dudu Kissing">
    
    <div class="gift-box" id="giftBox"></div>
    <div class="hearts" id="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    
    <script>
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.opacity = index === currentIndex ? '1' : '0';
            });
            currentIndex = (currentIndex + 1) % slides.length;
        }
        setInterval(showSlides, 3000);
        
        window.onload = function() {
            document.querySelector('.preloader').style.display = 'none';
            document.body.style.display = 'block';
        };

        document.getElementById('giftBox').addEventListener('click', function() {
            let hearts = document.getElementById('hearts');
            hearts.style.display = 'block';

            // Create hearts dynamically on click
            for (let i = 0; i < 5; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                hearts.appendChild(heart);
            }

            setTimeout(() => {
                let allHearts = document.querySelectorAll('.heart');
                allHearts.forEach(heart => {
                    heart.style.opacity = '1';
                    heart.style.animation = 'flyOut 2s forwards';
                });
            }, 100); // Delay the animation to let the hearts be added first
        });
    </script>
</body>
</html>
