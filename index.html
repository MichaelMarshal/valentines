<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./background-image.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .gift-box {
            width: 80px;
            height: 80px;
            background: red;
            position: relative;
            animation: bounce 1s infinite;
            border-radius: 10px;
        }
        .gift-box::before {
            content: '';
            width: 10px;
            height: 100%;
            background: gold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .quote {
            position: relative;
            margin-top: 15%;
            left: 5%;
            transform: translateY(-50%);
            font-size: 28px;
            font-weight: bold;
            width: 30%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .slideshow-container {
            position: relative;
            bottom: 10px;
            left: 5%;
            width: 20%;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
        .dudu {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="gift-box"></div>
    </div>
    
    <div class="quote">"To my beautiful wife, my heart beats only for you, today and forever. Happy Valentine's Day!" ❤️</div>
    
    <div class="slideshow-container">
        <img src="./image-1.jpg" class="slide active">
        <img src="./image-2.jpg" class="slide">
        <img src="./image-3.jpg" class="slide">
        <img src="./image-4.jpg" class="slide">
        <img src="./image-5.jpg" class="slide">
        <img src="./image-6.jpg" class="slide">
        <img src="./image-7.jpg" class="slide">
        <img src="./image-8.jpg" class="slide">
        <img src="./image-9.jpg" class="slide">
        <img src="./image-10.jpg" class="slide">
        <img src="./image-11.jpg" class="slide">
    </div>
    
    <img src="./dudu.gif" class="dudu" alt="Dudu Kissing">
    
    <script>
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.opacity = index === currentIndex ? '1' : '0';
            });
            currentIndex = (currentIndex + 1) % slides.length;
        }
        setInterval(showSlides, 3000);

        // Preloader
        window.onload = function() {
            document.querySelector('.loader').style.display = 'none';
            document.body.style.opacity = '1';
        };
    </script>
</body>
</html>
