<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./background-image.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            overflow: hidden;
            display: none;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .gift-box {
            width: 80px;
            height: 80px;
            background: red;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        .gift-box:hover {
            transform: translateX(-50%) scale(1.1);
        }
        .gift-box::before {
            content: '\1F381'; /* Unicode for gift emoji */
            font-size: 40px;
        }
        
        .hearts-container {
            position: absolute;
            width: 100%;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: 0;
            font-size: 24px;
            color: pink;
            animation: float 2s ease-in-out forwards;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }
        
        .quote {
            position: relative;
            margin-top: 15%;
            left: 5%;
            font-size: 28px;
            font-weight: bold;
            width: 30%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .slideshow-container {
            position: relative;
            bottom: 10px;
            left: 5%;
            width: 20%;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
        }
        .slideshow-container img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="gift-box"></div>
    </div>
    
    <div class="quote">"To my beautiful wife, my heart beats only for you, today and forever. Happy Valentine's Day!" ❤️</div>
    
    <div class="slideshow-container">
        <img src="./image-1.jpg" class="slide active">
        <img src="./image-2.jpg" class="slide">
        <img src="./image-3.jpg" class="slide">
    </div>
    
    <div class="gift-box" onclick="releaseHearts()"></div>
    <div class="hearts-container"></div>
    
    <script>
        window.onload = function () {
            document.body.style.display = 'block';
            document.querySelector('.preloader').style.display = 'none';
        };
        
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;
        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.opacity = index === currentIndex ? '1' : '0';
            });
            currentIndex = (currentIndex + 1) % slides.length;
        }
        setInterval(showSlides, 3000);
        
        function releaseHearts() {
            let container = document.querySelector('.hearts-container');
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 80 + '%';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }
    </script>
</body>
</html>
