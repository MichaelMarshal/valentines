<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./background-image.png') no-repeat right center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
            color: white;
            display: none;
        }
        .quote {
            position: relative;
            margin-top: 15%;
            left: 5%;
            transform: translateY(-50%);
            font-size: 28px;
            font-weight: bold;
            width: 30%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .slideshow-container {
            position: relative;
            bottom: 10px;
            left: 5%;
            width: 20%;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
        .dudu {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: auto;
        }
        .gift-box {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: red;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .gift-box::before {
            content: '\1F381'; /* üéÅ */
            font-size: 50px;
        }
        .hearts {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 100;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: flyOut 2s forwards;
        }
        @keyframes flyOut {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) translate(var(--x), var(--y));
            }
        }
        @media screen and (max-width: 768px) {
            body {
                background-position: right center;
            }
            .quote {
                width: 80%;
                font-size: 5vw;
                padding: 5vw;
                left: 50%;
                transform: translate(-50%, -50%);
                margin-top: 30%;
            }
            .slideshow-container {
                width: 90%;
                height: 80vw;
                max-height: 300px;
                margin-top: 40vw;
            }
            .dudu {
                bottom: -100px;
                right: 10px;
                width: 25vw;
                max-width: 150px;
            }
            .gift-box {
                bottom: -100px;
                width: 20vw;
                max-width: 120px;
                height: 20vw;
                max-height: 120px;
            }
        }
        /* Add these media queries to your existing styles.css file */

@media screen and (max-width: 768px) {
  body {
    background-size: 200% auto;
  }

  .container {
    width: 90%;
    max-width: 500px;
    padding: 20px;
    margin-top: 1rem;
  }

  h1 {
    font-size: 1.8rem;
  }

  .btn-group {
    flex-direction: column;
    width: 100%;
  }

  .btn-group button {
    width: 100%;
    margin: 5px 0;
  }

  .moon {
    width: 80px;
    height: 80px;
    top: 10%;
    right: 5%;
  }

  .house {
    width: 100px;
    height: 100px;
    bottom: 5%;
    left: 3%;
  }

  /* Adjust cat position */
  .cat {
    width: 80px;
    height: 80px;
    bottom: 15%;
    right: 5%;
  }

  /* Adjust envelope size and position */
  .envelope {
    width: 90%;
    max-width: 350px;
    height: auto;
    margin-top: 20px;
  }

  .heart {
    width: 50px;
    height: 50px;
  }

  /* Adapt celebration animation for smaller screens */
  .confetti {
    width: 100%;
    height: 100%;
  }

  /* Adjust the form elements */
  #valentine-form input, 
  #valentine-form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
  }

  /* Adjust image sizes in the gallery */
  .gallery img {
    width: 100%;
    max-width: 300px;
    margin: 5px auto;
  }
}

/* Extra small devices */
@media screen and (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }

  p {
    font-size: 0.9rem;
  }

  .container {
    padding: 15px;
  }

  .moon {
    width: 60px;
    height: 60px;
  }

  .house {
    width: 80px;
    height: 80px;
  }

  .envelope {
    max-width: 280px;
  }

  /* Ensure buttons are easy to tap on mobile */
  .btn-group button {
    padding: 12px;
    font-size: 0.9rem;
  }

  /* Make sure form elements are easily tappable */
  #valentine-form input,
  #valentine-form textarea,
  #valentine-form button {
    font-size: 16px;  /* Prevents zoom on input focus on iOS */
  }
}
    </style>
</head>
<body>
    <div class="preloader">
        <img src="./loading-gift.gif" alt="Loading...">
    </div>
    <div class="quote">"To my beautiful wife, my heart beats only for you, today and forever. Happy Valentine's Day!" ‚ù§Ô∏è</div>
    <div class="slideshow-container">
        <img src="./image-1.jpg" class="slide active">
        <img src="./image-2.jpg" class="slide">
        <img src="./image-3.jpg" class="slide">
        <img src="./image-4.jpg" class="slide">
        <img src="./image-5.jpg" class="slide">
        <img src="./image-6.jpg" class="slide">
        <img src="./image-7.jpg" class="slide">
        <img src="./image-8.jpg" class="slide">
        <img src="./image-9.jpg" class="slide">
        <img src="./image-10.jpg" class="slide">
        <img src="./image-11.jpg" class="slide">
    </div>
    <img src="./dudu.gif" class="dudu" alt="Dudu Kissing">
    <div class="gift-box" id="giftBox"></div>
    <div class="hearts" id="hearts"></div>
    <script>
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.opacity = index === currentIndex ? '1' : '0';
            });
            currentIndex = (currentIndex + 1) % slides.length;
        }
        setInterval(showSlides, 3000);

        window.onload = function() {
            document.querySelector('.preloader').style.display = 'none';
            document.body.style.display = 'block';
        };

        document.getElementById('giftBox').addEventListener('click', function() {
            let heartsContainer = document.getElementById('hearts');
            heartsContainer.style.display = 'block';
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = '‚ù§Ô∏è';
                heartsContainer.appendChild(heart);
                let randomX = Math.floor(Math.random() * 400) - 200;
                let randomY = Math.floor(Math.random() * -400) - 100;
                heart.style.setProperty('--x', `${randomX}px`);
                heart.style.setProperty('--y', `${randomY}px`);
                heart.style.animation = 'flyOut 2s forwards';
            }
        });
    </script>
</body>
</html>
